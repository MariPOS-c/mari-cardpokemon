<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Pokemon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/jolteon.png" type="image/x-icon">
</head>
<body>
   <main class="container">
    <article class="card">
        <img src="img/fondocard.jpg" alt="fondocard" class="card-header" width="328">
        <div class="card-body">
            <div class="card-body-contentimg">
                <img src="img/jolteon.png" alt="jolteon" class="card-body-contentimg-img" width="150">
            </div>
            <h1 class="card-body-title">
                jolteon
                <span>#34</span>
            </h1>
            <p class="card-body-text">
                coleccionable
            </p>
        </div>
        <div class="card-footer">
            <div class="card-footer-poder">
                <h3>Poder</h3>
                <img src="img/rayo.png" alt="rayo" width="35">
            </div>
            <div class="card-footer-poder">
                <h3>Resistencia</h3>
                <img src="img/nube.png" alt="nube" width="35">
            </div>
            <div class="card-footer-poder">
                <h3>Bonus</h3>
                <img src="img/cofre.png" alt="cofre" width="35">
            </div>
        </div>
    </article>
</main>
</body>
</html>
